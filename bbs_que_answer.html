
<div class="main_container">
  <div class="quest_container">
    <div class="quest_header_title">
      タイトルテスト１タイトルテスト１タイ･･･
    </div>
    <div class="quest_usericon_img">
      <input type="radio" name="stamp" value="1" id="stamp" /><label
        for="stamp"
        class="quest_stamp_label"
      ></label>
    </div>

    <div class="quest_markdown">
      <div class="quest_item">
        <img
          style="height: 350px; width: 530px"
          src="http://www.irasuto.cfbx.jp/wp-content/uploads/attach/b0412a83-70f2-11ef-a17b-e4434ba51b4c_1.jpeg"
        />
      </div>
      <div class="quest_item">
        <img
          style="height: 350px; width: 530px"
          src="http://www.irasuto.cfbx.jp/wp-content/uploads/attach/b0412a83-70f2-11ef-a17b-e4434ba51b4c_2.jpeg"
        />
      </div>
      <div class="quest_item">
        <img
          style="height: 350px; width: 530px"
          src="http://www.irasuto.cfbx.jp/wp-content/uploads/attach/b0412a83-70f2-11ef-a17b-e4434ba51b4c_3.jpeg"
        />
      </div>
    </div>
    <div class="quest_overview">コメントテスト１コメントテスト１コメ･･･</div>
    <div class="quest_usericon_img">
      <img
        src="http://www.irasuto.cfbx.jp/wp-content/uploads/attach/b0412a83-70f2-11ef-a17b-e4434ba51b4c_usericon.png"
      />
    </div>
    <div class="quest_username">名前テ･･･</div>
  </div>
  <div class="board_respond" id="js_board_respond">
    <div id="input_area">
      <form name="answer_Input_form">
        <div class="user-area">
          <label>
            <div class="user-icon">
              <img
                src="http://www.irasuto.cfbx.jp/wp-content/uploads/noimage.png"
                class="changeImg"
                style="height: 90px; width: 90px"
              />
            </div>
            <input
              type="file"
              class="attach"
              name="attach[]"
              data-maxsize="5"
              accept=".png, .jpg, .jpeg"
              style="display: none"
            />
          </label>
          <div class="viewer" style="display: none"></div>
          <button type="button" class="attachclear">clear</button>
        </div>
        <div class="answer-name-area">
          <div class="parts">
            <input
              class="input"
              type="text"
              name="name"
              id="name"
              data-length="50"
              data-minlength="0"
              placeholder="未入力の場合は、匿名で表示されます"
            />
            <div></div>
          </div>
        </div>
        <div class="answer-text-area">
          <div class="parts">
            <textarea
              class="input"
              name="text"
              id="text"
              data-length="500"
              data-minlength="1"
              placeholder="荒らし行為や誹謗中傷や著作権の侵害はご遠慮ください"
            ></textarea>
            <div></div>
          </div>
        </div>
        <div class="uploadfile-area">
          <div class="uploadfile-selector-button">
            <label>
              <div class="uploadfile-camera-icon">
                <img
                  src="http://www.irasuto.cfbx.jp/wp-content/uploads/camera.png"
                  class="changeImg"
                  style="height: 150px; width: 150px"
                />
              </div>
              <input
                type="file"
                class="attach"
                name="attach[]"
                accept=".png, .jpg, .jpeg, .pdf, .mp4"
                style="display: none"
              />
            </label>
            <div class="viewer" style="display: none"></div>
            <button type="button" class="attachclear">clear</button>
          </div>
          <div class="uploadfile-selector-button">
            <label>
              <div class="uploadfile-camera-icon">
                <img
                  src="http://www.irasuto.cfbx.jp/wp-content/uploads/camera.png"
                  class="changeImg"
                  style="height: 150px; width: 150px"
                />
              </div>
              <input
                type="file"
                class="attach"
                name="attach[]"
                accept=".png, .jpg, .jpeg, .pdf, .mp4"
                style="display: none"
              />
            </label>
            <div class="viewer" style="display: none"></div>
            <button type="button" class="attachclear">clear</button>
          </div>
          <div class="uploadfile-selector-button">
            <label>
              <div class="uploadfile-camera-icon">
                <img
                  src="http://www.irasuto.cfbx.jp/wp-content/uploads/camera.png"
                  class="changeImg"
                  style="height: 150px; width: 150px"
                />
              </div>
              <input
                type="file"
                class="attach"
                name="attach[]"
                accept=".png, .jpg, .jpeg, .pdf, .mp4"
                style="display: none"
              />
            </label>
            <div class="viewer" style="display: none"></div>
            <button type="button" class="attachclear">clear</button>
          </div>
        </div>
        <style>
          .hideItems {
            /* カメラ画像 */
            display: none;
          }

          .concealItems {
            display: none;
          }

          .wait {
            /* ローディング画像 */
            height: 40px;
            width: 40px;
            border-radius: 40px;
            border: 3px solid;
            border-color: #bbbbbb;
            border-left-color: #1ecd97;
            font-size: 0;
            animation: rotating 2s 0.25s linear infinite;
          }

          @keyframes rotating {
            /* ローディング画像 */
            from {
              transform: rotate(0deg);
            }

            to {
              transform: rotate(360deg);
            }
          }
        </style>
        <div class="filesize-restriction-area">
          動画・画像をアップロード(Upload video・image)<span class="required"
            >※ファイルサイズ15MB以内、JPG/GIF/PNG/MP4</span
          >
        </div>
        <div class="post-button">
          <!-- ボタンを押せなくする -->
          <button
            type="button"
            id="submit_button"
            name="mode"
            value="confirm"
            disabled=""
          >
            確認画面へ進む
          </button>
        </div>
        <!-- type、name、id、valueの順番 -->
      </form>
    </div>
    <div id="confirm_area"></div>
    <div id="result_area"></div>
  </div>
</div>
